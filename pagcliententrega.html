<body>
    <main class="cadastro">
        <img src="./assets/logo3.png" alt="SaborExpress Logo" class="logolado3">
        <img src="./assets/moto.png" alt="Moto" class="moto">
            <div class="entrega">
            <form action="/path_to_register_endpoint" method="post">
                    <label for="endereco">Endereço de Entrega:</label>
                    <input type="endereco" id="endereco" endereco="endereco" required>
                    <p></p>
                    <label for="cpf"> CPF:</label>
                    <input type="cpf" id="cpf" name="cpf" required>
                    <p></p>
                    <label for="telefone"> Telefone:</label>
                    <input type="telefone" id="telefone" telefone="telefone" required>
                    <p></p>
                    <label for="obs"> Observeção (Ponto de Referência):</label>
                    <input type="obs" id="obs" obs="obs" required>
                    <button class="confentrega"><B>Confirmar</B></button>
                    <p></p>                          
            </form>
                <a href="pagclientepedido.html"><strong>PROXIMOOO</strong></a>
        </div>
